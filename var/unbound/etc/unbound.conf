server:
    use-syslog: no
    username: _unbound
    directory: /var/unbound
    chroot: /var/unbound
    interface: 127.0.0.1
    interface: ::0
    interface: 192.168.0.1
    access-control: 192.168.0.0/24 allow
    access-control: 127.0.0.0/8 allow
    auto-trust-anchor-file: "/var/unbound/db/root.key"
    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes
    cache-max-ttl: 86400
    cache-min-ttl: 3600
    hide-identity: yes
    hide-version: yes
    minimal-responses: yes
    prefetch: yes
    use-caps-for-id: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    # from https://www.geoghegan.ca/unbound-adblock.html
    include: /var/unbound/etc/adblock.conf
    include: /var/unbound/etc/host_entries.conf

remote-control:
    control-enable: yes
    control-interface: 127.0.0.1
    control-port: 8953
    server-key-file: "/var/unbound/etc/unbound_server.key"
    server-cert-file: "/var/unbound/etc/unbound_server.pem"
    control-key-file: "/var/unbound/etc/unbound_control.key"
    control-cert-file: "/var/unbound/etc/unbound_control.pem"

forward-zone:
    name: "."
    forward-addr: 1.1.1.1@853
    forward-addr: 1.0.0.1@853
    forward-addr: 2606:4700:4700::1111@853
    forward-addr: 2606:4700:4700::1001@853
    forward-ssl-upstream: yes
